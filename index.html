<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img
          src="/images/bg-pattern-card.svg"
          class="bg-pattern-card"
          alt="bg-pattern-card"
        />
      </div>
      <div class="middle">
        <img
          src="/images/image-victor.jpg"
          class="victor-jpg"
          alt="img of victor"
        />
      </div>
      <div class="bottom">
        <div class="profile-card-info">
          <h4 class="victor-name">
            Victor Crest
            <span class="number">26</span>
          </h4>
          <p class="victor-location">London</p>
          <div class="victor-awards">
            <div class="Followers">
              <strong>80K </strong> <br />
              <span class="followers">Followers</span>
            </div>

            <div class="likes">
              <strong>803K</strong> <br />
              <span class="Likes">Likes</span>
            </div>

            <div class="Photos">
              <strong>1.4K </strong><br />
              <span class="photos">Photos</span>
            </div>
          </div>
        </div>
      </div>
      <div class="profile-card-img"></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mailto:ea3333838@gmail.com">Emmanuel Lawal</a>.
    </div>
  </body>
</html>
